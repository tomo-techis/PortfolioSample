<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- このサイトは何かの説明 -->
  <meta name="description" content="自己紹介">
  <!-- タイトルの設定 -->
  <title>PORTFOLIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header タグの制作 
    ・ロゴの設定
    ・h1タグ　aタグ　spanタグを使う  
  -->

  <header>
    <h1 class="block-header">
      <a href="">
        <span class="color-green">P</span>ortfolio
      </a>
    </h1>
  </header>

  <!-- 
    main タグの作成
    profile とworks用の箱を作成
    divタグを使う
   -->

   <div class="block-main">
      <!-- profileの箱 -->
      <div class="box-profile">
          <h2 class="sub-title">
            <span class="color-green">P</span>rofile
          </h2>
          <div class="item-list">
            <img src="img/boy.png" alt="プロフィール画像">
            <b>石岡　知大</b>
            <p class="color-green">HTML/CSS/PHP</p>
            <p>ここにテキストを入れる　ここにテキストをいれる　ここにテキストを入れる</p>
          <ul class="icon-list">
            <li>
              <a href="">
                <img src="img/github.svg" alt="githubの画像">
              </a>
            </li>
            <li>
              <a href="">
                <img src="img/twitter.svg" alt="twitterの画像">
              </a>
            </li>
          </ul>
          </div>
      </div>
      <!-- worksの箱 -->
      <div class="box-works">
        <h2 class="sub-title">
          <span class="color-green">W</span>orks
        </h2>
        <ul class="works-list">
          <li>
            <img src="img/work.PNG" alt="work画像">
            <h3>Twitterクローン</h3>
            <span>HTML/CSS/PHP</span>
            <div class="link">
              <a href="">WEBサイト</a>
              <a href="">Github</a>
            </div>
          </li>

          <li>
            <img src="img/work.PNG" alt="work画像">
            <h3>Twitterクローン</h3>
            <span>HTML/CSS/PHP</span>
            <div class="link">
              <a href="">WEBサイト</a>
              <a href="">Github</a>
            </div>
          </li>

          <li>
            <img src="img/work.PNG" alt="work画像">
            <h3>Twitterクローン</h3>
            <span>HTML/CSS/PHP</span>
            <div class="link">
              <a href="">WEBサイト</a>
              <a href="">Github</a>
            </div>
          </li>
        </ul>
      </div>

   </div>

   <!-- footerタグの政策 
    /copyright
    p タグを使う
    -->
    <footer class="block-footer">
      <p>Copyright ©TECH.I.S, Inc.</p>
    </footer>

</body>
</html>
